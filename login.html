<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Industrial Manager - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-card h2 { color: #0078d4; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-login { background: #0078d4; color: white; border: none; width: 100%; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .btn-login:hover { background: #005a9e; }
        .error-msg { color: red; font-size: 0.9rem; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fas fa-user-circle fa-4x" style="color: #0078d4; margin-bottom: 1rem;"></i>
        <h2>System Access</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="User (admin)">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password (admin)">
        </div>
        <button class="btn-login" onclick="handleLogin()">Login</button>
        <p id="error" class="error-msg">Invalid credentials. Use admin/admin.</p>
    </div>

    <script>
        function handleLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    
    // Pega o usuário que foi cadastrado na outra página
    const storedUser = localStorage.getItem('storedUser');
    const storedPass = localStorage.getItem('storedPass');

    // Aceita o padrão "admin" OU o que você cadastrou (abc/123)
    if((user === 'admin' && pass === 'admin') || (user === storedUser && pass === storedPass)) {
        localStorage.setItem('isAuthenticated', 'true');
        window.location.href = 'dashboard.html';
    } else {
        document.getElementById('error').style.display = 'block';
    }
}
    </script>
</body>
</html>
